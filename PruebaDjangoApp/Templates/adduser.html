
{% extends "./index.html"%} 
{% block title %} Crear Nuevo Usuario {% endblock %}
{% block body %}
<head>
  <script>
    function valFormulario() {
        var contrasena1 = document.getElementById("password").value;
        var contrasena2 = document.getElementById("confir_password").value;

        if (contrasena1 !== contrasena2) {
            alert("Las contraseñas no coinciden. Por favor, verifíquelas.");
            contrasena1=""
            contrasena2=""
            return false;
        }

        return true;
    }
</script>
</head>
<body>
  
  
  
  
<div class="nuevoP">
    <h1>Nuevo usuario</h1>
    <form  method="post" action="/user/" onsubmit="return valFormulario()" >{% csrf_token %}
      <input type="text" id="name" name="name" class="Btname" placeholder="name" required>
      <input type="text" id="username" name="username" class="Btname" placeholder="usuarios" required>
      <input type="email" id="email" name="email" class="Btname" placeholder="email" required>
      <input type="password" id="password" name="password" class="Btname" placeholder="password" required>
      <input type="password" id="confir_password" name="confir_password" required>
      <button type="submit">Guardar</button>

    </form>
   
    {% endblock %}
</div>  
</body>
